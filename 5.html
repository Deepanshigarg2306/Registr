    <script>
        let EFT = document.getElementById('eft');
        let Payment = document.getElementById('payment');
        let Routing = document.getElementById('routing');
        let Client = document.getElementById('client');
        let Account = document.getElementById('account');
        let Verification = document.getElementById('verification');
        let Transfer = document.getElementById('transfer');
        let First = document.getElementById('first');
        let Amount1 = document.getElementById('amount1');
        let Amount2 = document.getElementById('amount2');
        let Frequency1 = document.getElementById('frequency1');
        let Frequency2 = document.getElementById('frequency2');
        let Budget = document.getElementById('budget');
        let Services = document.getElementById('services');
        document.getElementById('buton').addEventListener('click', () => {
            window.location.href = '4.html'
        })
    
        document.getElementById('button').addEventListener('click', (event) => {
            if (validateForm()) {
                window.location.href = 'about.html';
            } else {
                event.preventDefault();
            }
        });
    
        function validateForm() {
            let isValid = true;
    
            if (!EFT.value) {
                EFT.parentNode.querySelector('span').textContent = 'Please enter the value';
                EFT.parentNode.querySelector('span').style.color = 'red';
                EFT.parentNode.querySelector('span').style.marginBottom = '12px';
                EFT.parentNode.querySelector('span').style.fontSize = '12px';
                isValid = false;
            } else {
                EFT.parentNode.querySelector('span').textContent = '';
            }
    
            if (!Payment.value) {
                Payment.parentNode.querySelector('span').textContent = 'Please enter the value';
                Payment.parentNode.querySelector('span').style.color = 'red';
                Payment.parentNode.querySelector('span').style.marginBottom = '12px';
                Payment.parentNode.querySelector('span').style.fontSize = '12px';
                
                isValid = false;
            } else {
                Payment.parentNode.querySelector('span').textContent = '';
            }
    
            if (Routing.value === '') {
                Routing.parentNode.querySelector('span').textContent = 'Please enter the value';
                Routing.parentNode.querySelector('span').style.color = 'red';
                Routing.parentNode.querySelector('span').style.marginBottom = '12px';
                Routing.parentNode.querySelector('span').style.fontSize = '12px';
                isValid = false;
            } else {

            }
            if (Client.value === '') {

                Account.parentNode.querySelector('span').style.marginBottom = '12px';
                Account.parentNode.querySelector('span').style.fontSize = '12px';
